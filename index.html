<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body{
        background-image: linear-gradient(to right top, #051937,#004d7a,#008793,#00bf72,#a8eb12);
      }
      h1{
            text-shadow: 1px 2px 1px whitesmoke;
            font-family:cursive;
            text-align: center;

        }

       label{
            display: block;
            margin-top: 10px;
            text-shadow: 1px 2px 1px whitesmoke;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>MUSIC PLAYER</h1>  
    
    <div class="d-flex">
    
    <div class="card container my-5 " style="width: 18rem;  background-color:gainsboro; box-shadow: 1px 1px 5px 1px;" >
      <label>BLANK SPACE</label>
        <img src="./blank space.jpg" class="card-img-top my-2" alt="..." style="box-shadow: 1px 1px 1px 2px ;">
        <div class="card-body">
            <audio src="./Taylor Swift - Blank Space (320 kbps).mp3" id="song"></audio>
        <button class="btn btn-primary" id="play">PLAY</button>
        <button class="btn btn-warning" id="pause">PAUSE</button>
        </div>
      </div>
    
    <div class="card container my-5 " style="width: 18rem;  background-color:gainsboro; box-shadow: 1px 1px 5px 1px;" >
      <label>AT MY WORST</label>
        <img src="./atmyworse.jpg" class="card-img-top my-2" alt="..." style="box-shadow: 1px 1px 1px 2px ;">
        <div class="card-body">
            <audio src="./Pink Sweat$ - At My Worst (Lyrics) (320 kbps).mp3" id="song1"></audio>
        <button class="btn btn-primary" id="play1">PLAY</button>
        <button class="btn btn-warning" id="pause1">PAUSE</button>
        </div>
      </div>

    <div class="card container my-5 " style="width: 18rem; background-color:gainsboro; box-shadow: 1px 1px 5px 1px;" >
      <label>SHY</label>
        <img src="./shy.jpg" class="card-img-top my-2" alt="..." style="box-shadow: 1px 1px 1px 2px ;">
        <div class="card-body">
            <audio src="./Jai Waetford - Shy (320 kbps).mp3" id="song2"></audio>
        <button class="btn btn-primary" id="play2">PLAY</button>
        <button class="btn btn-warning" id="pause2">PAUSE</button>
        </div>
      </div>
    </div>
      <script src = "./script.js"></script>
</body>
</html>
